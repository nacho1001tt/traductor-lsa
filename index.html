<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Sign Language Player</title>
<style>
  body.high-contrast { background-color: black; color: yellow; }
  #texto.glow { text-shadow: 0 0 10px yellow; }
  video { width: 600px; max-width: 100%; }
  #start.mic-active { background-color: green; color: white; }
</style>
</head>
<body>

<h1>Sign Language Player</h1>

<button id="start"><span id="startText">Hablar</span></button>
<input type="text" id="entradaTexto" placeholder="Escribe aquí...">
<div id="texto"></div>

<video id="videoSeña" controls>
  <source id="videoSource" src="" type="video/mp4">
  Tu navegador no soporta videos.
</video>

<br>
<label>Velocidad: <span id="speedValue">0.75x</span></label>
<input type="range" id="speedControl" min="0.25" max="2" step="0.05" value="0.75">

<br>
<button id="contrastToggle">Alto Contraste</button>
