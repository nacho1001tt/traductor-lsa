<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traductor de Voz y Texto a Lengua de Señas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Traductor de Voz y Texto a Lengua de Señas</h1>
  </header>

  <main>
    <div class="controls">
      <input type="text" id="entradaTexto" placeholder="Escribe una palabra aquí y presiona Enter...">
    </div>

    <p id="texto"></p>

    <div class="video-container">
      <video id="videoSeña" controls muted style="display:none;">
        <source id="videoSource" src="" type="video/mp4">
        Tu navegador no soporta la reproducción de videos.
      </video>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
